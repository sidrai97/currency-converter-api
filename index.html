<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	var html_resp;
	window.onload=GetResp();
	function GetResp(){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange=function(){
			if(xhttp.readyState==4 && xhttp.status==200){
				html_resp =  $(xhttp.responseText).find('#currency_converter_result')["0"].innerText.split(' '); 
				console.log(html_resp[0]+"="+html_resp[3]);
			}
		};
		xhttp.open("GET","https://www.google.com/finance/converter?a=300&from=INR&to=USD",true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send();
	}
	</script>
</body>
</html>
